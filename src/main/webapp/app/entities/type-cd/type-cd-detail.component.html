<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeCd">
            <h2><span jhiTranslate="kyc5App.typeCd.detail.title">Type Cd</span> {{typeCd.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kyc5App.typeCd.typeCd">Type Cd</span></dt>
                <dd>
                    <span>{{typeCd.typeCd}}</span>
                </dd>
                <dt><span jhiTranslate="kyc5App.typeCd.typeDescription">Type Description</span></dt>
                <dd>
                    <span>{{typeCd.typeDescription}}</span>
                </dd>
                <dt><span jhiTranslate="kyc5App.typeCd.groupCd">Group Cd</span></dt>
                <dd>
                    <div *ngIf="typeCd.groupCdId">
                        <a [routerLink]="['/group-cd', typeCd.groupCdId, 'view']">{{typeCd.groupCdId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-cd', typeCd.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
