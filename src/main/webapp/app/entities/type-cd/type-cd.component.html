<div>
    <h2 id="page-heading">
        <span jhiTranslate="kyc5App.typeCd.home.title">Type Cds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-cd" [routerLink]="['/type-cd/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kyc5App.typeCd.home.createLabel">
            Create new Type Cd
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="typeCds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kyc5App.typeCd.typeCd">Type Cd</span></th>
            <th><span jhiTranslate="kyc5App.typeCd.typeDescription">Type Description</span></th>
            <th><span jhiTranslate="kyc5App.typeCd.groupCd">Group Cd</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeCd of typeCds ;trackBy: trackId">
                <td><a [routerLink]="['/type-cd', typeCd.id, 'view' ]">{{typeCd.id}}</a></td>
                <td>{{typeCd.typeCd}}</td>
                <td>{{typeCd.typeDescription}}</td>
                <td>
                    <div *ngIf="typeCd.groupCdId">
                        <a [routerLink]="['../group-cd', typeCd.groupCdId , 'view' ]" >{{typeCd.groupCdId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/type-cd', typeCd.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-cd', typeCd.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-cd/'+ typeCd.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
