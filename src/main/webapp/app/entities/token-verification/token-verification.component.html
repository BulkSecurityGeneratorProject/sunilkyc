<div>
    <h2 id="page-heading">
        <span jhiTranslate="kyc5App.tokenVerification.home.title">Token Verifications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-token-verification" [routerLink]="['/token-verification/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kyc5App.tokenVerification.home.createLabel">
            Create new Token Verification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tokenVerifications">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kyc5App.tokenVerification.mobileNo">Mobile No</span></th>
            <th><span jhiTranslate="kyc5App.tokenVerification.token">Token</span></th>
            <th><span jhiTranslate="kyc5App.tokenVerification.status">Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tokenVerification of tokenVerifications ;trackBy: trackId">
                <td><a [routerLink]="['/token-verification', tokenVerification.id, 'view' ]">{{tokenVerification.id}}</a></td>
                <td>{{tokenVerification.mobileNo}}</td>
                <td>{{tokenVerification.token}}</td>
                <td>{{tokenVerification.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/token-verification', tokenVerification.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/token-verification', tokenVerification.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'token-verification/'+ tokenVerification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
