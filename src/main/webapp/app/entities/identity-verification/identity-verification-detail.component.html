<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="identityVerification">
            <h2><span jhiTranslate="kyc5App.identityVerification.detail.title">Identity Verification</span> {{identityVerification.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kyc5App.identityVerification.adhaarNo">Adhaar No</span></dt>
                <dd>
                    <span>{{identityVerification.adhaarNo}}</span>
                </dd>
                <dt><span jhiTranslate="kyc5App.identityVerification.aadharNoVerified">Aadhar No Verified</span></dt>
                <dd>
                    <span>{{identityVerification.aadharNoVerified}}</span>
                </dd>
                <dt><span jhiTranslate="kyc5App.identityVerification.panNo">Pan No</span></dt>
                <dd>
                    <span>{{identityVerification.panNo}}</span>
                </dd>
                <dt><span jhiTranslate="kyc5App.identityVerification.panNoVerified">Pan No Verified</span></dt>
                <dd>
                    <span>{{identityVerification.panNoVerified}}</span>
                </dd>
                <dt><span jhiTranslate="kyc5App.identityVerification.dateOfBirth">Date Of Birth</span></dt>
                <dd>
                    <span>{{identityVerification.dateOfBirth}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/identity-verification', identityVerification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
